
<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UaiArtigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.8), rgba(0, 123, 255, 0.6)), url('https://source.unsplash.com/1600x900/?books,education');
            background-size: cover;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    {% include "navbar.html" %}
    
    <div class="hero">
        <div class="container">
            <h1 class="display-4">Bem-vindo ao UaiArtigos!</h1>
            <p class="lead">Encontre, compartilhe e aprenda sobre diversos artigos aqui.</p>
            <a href="{% url 'article_create' %}" class="btn btn-light btn-lg">Criar Novo Artigo</a>
        </div>
    </div>

    {% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Artigos Recentes</h2>
        <!-- Aqui vocÃª pode adicionar a lista de artigos -->
    </div>
    {% endblock %}
    
    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>


</html>
